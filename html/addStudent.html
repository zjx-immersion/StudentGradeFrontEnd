<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!--让IE使用最新的渲染风格-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设置浏览的宽度 初始化比例为1-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>学生试卷系统</title>
    <!-- Bootstrap -->
    <!-- 加载 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 加载自己的样式文件 -->
    <link href="../css/addstudent.css" rel="stylesheet">
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="#">Student Grade System</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="../Index.html">Home</a></li>
            <li class="active"><a href="#">AddStudent</a></li>
            <li><a href="./searchStudent.html">SearchStudent</a></li>
            <li><a href="./searchReport.html">SearchReport</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- /container -->
    <div class="container">
      <div class="panel panel-default with-size">
        <div class="panel-heading">Add Students</div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="email" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="password" class="form-control" id="age" name="age">
            </div>
            <div class="form-group">
              <label for="class">Class:</label>
              <input type="password" class="form-control" id="class" name="class">
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="password" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="password" class="form-control" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

    </div>


    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>

</html>
