<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!--让IE使用最新的渲染风格-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设置浏览的宽度 初始化比例为1-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>学生试卷系统</title>
    <!-- Bootstrap -->
    <!-- 加载 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 加载自己的样式文件 -->
    <link href="../css/searchReport.css" rel="stylesheet">
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    <script id="gradeReportTemplate" type="text/html">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Math</th>
            <th>Chinese</th>
            <th>English</th>
            <th>Program</th>
            <th>Middle Score</th>
            <th>Total Score</th>
          </tr>
        </thead>
        <tbody>
          {{each(i, gradeItem) gradeItems}}
          <tr>
            <th>${gradeItem.studentName}</th>
            <th>${gradeItem.math}</th>
            <th>${gradeItem.chinese}</th>
            <th>${gradeItem.english}</th>
            <th>${gradeItem.program}</th>
            <th>${gradeItem.middleScore}</th>
            <th>${gradeItem.totalScore}</th>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <div class="class-score">
        <h5>Class Middle Score: <span class="label label-default">${classMiddleScore}</span></h5>
        <h5>Class Total Score: <span class="label label-default">${classTotalScore}</span></h5>
      </div>
    </script>

  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="#">Student Grade System</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="../Index.html">Home</a></li>
            <li><a href="./addStudent.html">AddStudent</a></li>
            <li><a href="./searchStudent.html">SearchStudent</a></li>
            <li class="active"><a href="./searchReport.html">SearchReport</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 pull-right search-panel">
          <div class="input-group">
            <input id="nameSearcherTxt" type="text" class="form-control" placeholder="Search for Class...">
            <span class="input-group-btn">
                <button id="nameSearcher" class="btn btn-default" type="button">Search Grade Report</button>
            </span>
          </div>
          <!-- /input-group -->
        </div>
      </div>
      <!-- /.row -->
      <div class="row panel panel-default panel-custom">
        <h2>Grade Report</h2>
        <div id="studentGradeReport">

        </div>
      </div>
    </div>
    <!-- /container -->

    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="../js/search_report.js"></script>
  </body>

</html>
